<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contato - Faculdade Fictícia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Faculdade Devops</a>
      <span class="position-absolute start-50 translate-middle-x text-white fw-bold d-none d-lg-block">
        Contato
      </span>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="cursosDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Cursos
            </a>
            <ul class="dropdown-menu" aria-labelledby="cursosDropdown">
              <li><a class="dropdown-item" href="cursos.html">Ver Todos</a></li>
              <li><a class="dropdown-item" href="graduacao.html">Graduação</a></li>
              <li><a class="dropdown-item" href="pos-graduacao.html">Pós-graduação</a></li>
              <li><a class="dropdown-item" href="ead.html">EAD</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sobre.html">Sobre</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="contato.html">Contato</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <main class="container mt-5">
    <h2>Fale Conosco</h2>
    <form id="contatoForm">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome:</label>
        <input type="text" id="nome" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="mensagem" class="form-label">Mensagem:</label>
        <textarea id="mensagem" class="form-control" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>

    <div id="mensagemSucesso" class="alert alert-success mt-3 d-none">
      Mensagem enviada com sucesso!
    </div>
  </main>

  <script>
    document.getElementById('contatoForm').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('mensagemSucesso').classList.remove('d-none');
      this.reset();
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
